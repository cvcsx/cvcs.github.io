
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title> profile </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a2a6c, #000000, #fdbb2d);
            color: white;
            text-align: center;
            padding: 50px;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: inline-block;
            overflow: hidden;
            width: 300px;
            animation: rockstar 2s infinite alternate;
        }

        .profile-card img {
            width: 100%;
            border-bottom: 2px solid #fdbb2d;
        }

        .profile-card h1 {
            font-size: 2em;
            margin: 0.5em 0;
        }

        .profile-card p {
            font-size: 1em;
            padding: 0 1em 1em;
        }

        .profile-card button {
            background: #d46816;
            border: none;
            border-radius: 5px;
            color: #8d0f37;
            cursor: pointer;
            font-size: 1em;
            margin: 1em;
            padding: 0.5em 1em;
            transition: background 0.3s;
        }

        .profile-card button:hover {
            background: #140c6d;
            color: rgb(0, 0, 0);
        }

        @keyframes rockstar {
            0% {
                transform: rotate(-2deg);
            }
            100% {
                transform: rotate(2deg);
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="opo.jpg" >
        <h1>@cvcx</h1>
        <p>hi, im cvcx nice to meet yo.</p>
    </div>
</body>
</html>
